name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ run_cypress_tests ]

jobs:
  install-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Install Cypress
        run: echo "npx install -g npm"
        
  run-tests:
          runs-on: ubuntu-latest
          steps:
            - name: Run Tests
              run: echo "npm install cypress typescript"