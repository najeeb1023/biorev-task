name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ run_cypress_tests ]

jobs:
  run-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install NPM
        run: echo "npx install -g npm"
      - name: Install Cypress & Typescript
        run: echo "npm install cypress typescript"
        
      - name: Run Tests
        run: npx cypress run